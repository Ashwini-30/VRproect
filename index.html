<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>IITM MEMS CLEANROOM VR</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

<style>
html,body{margin:0;height:100%;background:#000;font-family:Poppins;overflow:hidden;}
#fade{position:absolute;left:0;top:0;right:0;bottom:0;background:#000;opacity:0;transition:.4s;z-index:99}
#fade.on{opacity:1}

/********  AUDIO UI  ********/
#audioUI{position:fixed;top:18px;right:22px;display:flex;gap:14px;z-index:9999}
.audioBtn{width:78px;height:78px;border-radius:20px;background:#0009;border:3px solid #00eaff;
          display:flex;align-items:center;justify-content:center;cursor:pointer;}
.audioBtn img{width:74%}

/********  PPE UI  ********/
#ppeUI{position:fixed;top:92px;left:18px;z-index:9999}
#ppeToggle{padding:10px 14px;background:#000b;color:#ffc85b;border:2px solid #ffc85b;border-radius:8px;cursor:pointer}
#ppePanel{width:260px;background:#000e;color:#fff;padding:12px;border:2px solid #ffc85b;border-radius:10px;display:none;margin-top:10px}
#ppeMsg{font-size:14px;margin-bottom:6px}
#ppeGrid{display:grid;grid-template-columns:repeat(5,1fr);gap:6px}
.ppe-item{width:48px;height:48px;border-radius:6px;background:#fff1;display:flex;align-items:center;
          justify-content:center;cursor:pointer;transition:.2s;border:2px solid transparent}
.ppe-item img{width:85%}
.ppe-item.selected{opacity:.35;border-color:#00eaff}
#ppeClose{margin-top:10px;padding:5px 10px;background:#700;border-radius:5px;color:#fff;border:none;cursor:pointer}

/******** Invisible VR Click Zones ********/
.vrBtn{opacity:0.001}
</style>
</head>

<body>

<div id="fade"></div>

<!-- ===================== AUDIO UI ===================== -->
<div id="audioUI">
<button id="btnAudioPlay"   class="audioBtn"><img src="Images/start.png"></button>
<button id="btnAudioStop"   class="audioBtn"><img src="Images/stop.png"></button>
<button id="btnAudioReplay" class="audioBtn"><img src="Images/replay.png"></button>
</div>

<!-- ===================== PPE UI ===================== -->
<div id="ppeUI">
<button id="ppeToggle">Cleanroom PPE Test</button>
<div id="ppePanel">
 <div id="ppeMsg">Tap to start</div>
 <div id="ppeGrid">
   <div class="ppe-item" data-id="ppe1"><img src="Images/ppe_labcoat.png"></div>
   <div class="ppe-item" data-id="ppe2"><img src="Images/ppe_shoe.png"></div>
   <div class="ppe-item" data-id="ppe3"><img src="Images/ppe_hairnet.png"></div>
   <div class="ppe-item" data-id="ppe4"><img src="Images/ppe_mask.png"></div>
   <div class="ppe-item" data-id="ppe5"><img src="Images/ppe_goggle.png"></div>
   <div class="ppe-item" data-id="ppe6"><img src="Images/ppe_gown.png"></div>
   <div class="ppe-item" data-id="ppe7"><img src="Images/ppe_shoecover.png"></div>
   <div class="ppe-item" data-id="ppe8"><img src="Images/ppe_boot.png"></div>
   <div class="ppe-item" data-id="ppe9"><img src="Images/ppe_purpleglove.png"></div>
   <div class="ppe-item" data-id="ppe10"><img src="Images/ppe_glove_blue.png"></div>
 </div>
<button id="ppeClose">Close</button>
</div>
</div>

<!-- ===================== VR AREA ===================== -->
<a-scene vr-mode-ui="enabled:true" embedded>
 <a-sky id="sky" radius="500"></a-sky>

 <a-entity id="cam" camera look-controls position="0 1.6 0"></a-entity>

 <!-- ******** VR CLICKABLE BUTTONS (INVISIBLE) ******** -->
 <a-entity id="vrPanel" position="0 -0.2 -1.4">
   <a-plane id="vrPrev"  class="vrBtn clickable" width="0.36" height="0.26" position="-0.6 0 0"></a-plane>
   <a-plane id="vrEnter" class="vrBtn clickable" width="0.36" height="0.26" position="0 0 0"></a-plane>
   <a-plane id="vrNext"  class="vrBtn clickable" width="0.36" height="0.26" position="0.6 0 0"></a-plane>
 </a-entity>

 <a-plane id="vrPlay"   class="vrBtn clickable" width="0.28" height="0.2" position="0 -0.6 -1.3"></a-plane>
 <a-plane id="vrStop"   class="vrBtn clickable" width="0.28" height="0.2" position="0 -0.3 -1.3"></a-plane>
 <a-plane id="vrReplay" class="vrBtn clickable" width="0.28" height="0.2" position="0 0 -1.3"></a-plane>
 <a-plane id="vrPPE"    class="vrBtn clickable" width="0.35" height="0.3" position="0.8 0.2 -1.3"></a-plane>
 <a-plane id="vrPPEclose" class="vrBtn clickable" width="0.35" height="0.3" position="-0.8 0.2 -1.3"></a-plane>

</a-scene>

<script src="tour.js"></script>
</body>
</html>
