<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VR PPE Training â€“ Quest Controller Support</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-event-set-component@^5.0.0/dist/aframe-event-set-component.min.js"></script>

    <style>
      .btn {
        background: #1e90ff;
        padding: 20px 40px;
        border-radius: 12px;
        color: white;
        font-size: 30px;
        text-align: center;
      }
      .btn:hover {
        background: #0a74d6;
      }
    </style>

    <script>
      // -------------------------------
      // GLOBAL STATE
      // -------------------------------
      let currentStep = 0;

      const steps = [
        {
          text: "Step 1: Perform Hand Hygiene",
          image: "#img1",
          audio: "#audio1",
        },
        {
          text: "Step 2: Wear the Gown",
          image: "#img2",
          audio: "#audio2",
        },
        {
          text: "Step 3: Wear the Mask",
          image: "#img3",
          audio: "#audio3",
        },
        {
          text: "Step 4: Wear Goggles",
          image: "#img4",
          audio: "#audio4",
        },
        {
          text: "Step 5: Wear Gloves",
          image: "#img5",
          audio: "#audio5",
        },
      ];

      // -------------------------------
      // UPDATE SCENE
      // -------------------------------
      function updateScene() {
        const step = steps[currentStep];

        document.querySelector("#stepText").setAttribute("value", step.text);
        document.querySelector("#stepImage").setAttribute("src", step.image);

        const audio = document.querySelector(step.audio);
        audio.components.sound.stopSound();
        audio.components.sound.playSound();
      }

      // -------------------------------
      // BUTTON HANDLERS
      // -------------------------------
      function nextStep() {
        if (currentStep < steps.length - 1) {
          currentStep++;
          updateScene();
        }
      }

      function prevStep() {
        if (currentStep > 0) {
          currentStep--;
          updateScene();
        }
      }

      function restartTraining() {
        currentStep = 0;
        updateScene();
      }
    </script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: true"
      renderer="colorManagement: true"
      embedded
    >
      <!-- SKY BACKGROUND -->
      <a-sky color="#ECECEC"></a-sky>

      <!-- CAMERA + QUEST CONTROLLER RAYCASTING -->
      <a-entity position="0 1.6 0">
        <a-camera>
          <a-entity
            laser-controls="hand: right"
            raycaster="objects: .clickable"
          ></a-entity>
        </a-camera>
      </a-entity>

      <!-- IMAGE DISPLAY -->
      <a-image
        id="stepImage"
        position="0 1.5 -2"
        width="2"
        height="1.2"
        src="#img1"
      ></a-image>

      <!-- SUBTITLE / TEXT -->
      <a-text
        id="stepText"
        value="Press START to Begin PPE Training"
        align="center"
        position="0 0.5 -1.8"
        width="3"
        color="#000"
      ></a-text>

      <!-- START BUTTON -->
      <a-plane
        class="clickable"
        position="0 -0.2 -1.8"
        width="1.5"
        height="0.5"
        color="#1e90ff"
        event-set__enter="_event: raycaster-intersected; color: #0a74d6"
        event-set__leave="_event: raycaster-intersected-cleared; color: #1e90ff"
        onclick="updateScene()"
      >
        <a-text value="START" align="center" position="0 0 0.1"></a-text>
      </a-plane>

      <!-- NEXT BUTTON -->
      <a-plane
        class="clickable"
        position="1 -0.8 -1.8"
        width="1.2"
        height="0.5"
        color="#1e90ff"
        event-set__enter="_event: raycaster-intersected; color: #0a74d6"
        event-set__leave="_event: raycaster-intersected-cleared; color: #1e90ff"
        onclick="nextStep()"
      >
        <a-text value="NEXT" align="center" position="0 0 0.1"></a-text>
      </a-plane>

      <!-- BACK BUTTON -->
      <a-plane
        class="clickable"
        position="-1 -0.8 -1.8"
        width="1.2"
        height="0.5"
        color="#1e90ff"
        event-set__enter="_event: raycaster-intersected; color: #0a74d6"
        event-set__leave="_event: raycaster-intersected-cleared; color: #1e90ff"
        onclick="prevStep()"
      >
        <a-text value="BACK" align="center" position="0 0 0.1"></a-text>
      </a-plane>

      <!-- RESTART BUTTON -->
      <a-plane
        class="clickable"
        position="0 -1.4 -1.8"
        width="1.5"
        height="0.5"
        color="#1e90ff"
        event-set__enter="_event: raycaster-intersected; color: #0a74d6"
        event-set__leave="_event: raycaster-intersected-cleared; color: #1e90ff"
        onclick="restartTraining()"
      >
        <a-text value="RESTART" align="center" position="0 0 0.1"></a-text>
      </a-plane>

      <!-- AUDIO FILES -->
      <a-assets>
        <img id="img1" src="step1.jpg" />
        <img id="img2" src="step2.jpg" />
        <img id="img3" src="step3.jpg" />
        <img id="img4" src="step4.jpg" />
        <img id="img5" src="step5.jpg" />

        <audio id="audio1" src="audio1.mp3" preload="auto"></audio>
        <audio id="audio2" src="audio2.mp3" preload="auto"></audio>
        <audio id="audio3" src="audio3.mp3" preload="auto"></audio>
        <audio id="audio4" src="audio4.mp3" preload="auto"></audio>
        <audio id="audio5" src="audio5.mp3" preload="auto"></audio>
      </a-assets>

      <!-- AUDIO COMPONENTS -->
      <a-entity sound="src: #audio1"></a-entity>
      <a-entity sound="src: #audio2"></a-entity>
      <a-entity sound="src: #audio3"></a-entity>
      <a-entity sound="src: #audio4"></a-entity>
      <a-entity sound="src: #audio5"></a-entity>
    </a-scene>
  </body>
</html>
